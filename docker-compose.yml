# Docker Compose configuration for Telegram Giveaway Bot

services:
  postgres:
    image: postgres:16-alpine
    container_name: giveaway_bot_postgres
    environment:
      POSTGRES_USER: giveaway_user
      POSTGRES_PASSWORD: giveaway_pass
      POSTGRES_DB: giveaway_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U giveaway_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: giveaway_bot_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  bot:
    build: .
    container_name: giveaway_bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://giveaway_user:giveaway_pass@postgres:5432/giveaway_bot
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./bot:/app/bot
      # Раскомментируйте если используете Google Sheets
      # - ./service_account.json:/app/service_account.json:ro
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
